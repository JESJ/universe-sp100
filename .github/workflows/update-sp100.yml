name: Update SP100 daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 11 * * 1-5"  # 11:15 UTC on weekdays (~ 7:15am ET)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing back
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build sp100.json
        run: npm run build:sp100

      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "sp100-bot"
            git config user.email "sp100-bot@users.noreply.github.com"
            git add public/sp100.json
            git commit -m "chore: refresh sp100.json [skip ci]"
            git push
          else
            echo "No changes."
          fi
