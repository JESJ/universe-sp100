name: Update SP100 daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 11 * * 1-5"
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: sp100-refresh
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build sp100.json (single run, with log)
        run: |
          set -xeuo pipefail
          : > build-log.txt
          echo "=== START $(date -Is)" | tee -a build-log.txt
          NODE_OPTIONS="--unhandled-rejections=strict --trace-uncaught" \
          node scripts/build-sp100.js 2>&1 | tee -a build-log.txt
          code=${PIPESTATUS[0]}
          echo "EXIT_CODE=$code" | tee -a build-log.txt
          exit $code

      - name: Validate JSON
        run: jq -e 'type=="array" and length>0 and all(.[]; type=="string")' < public/sp100.json >/dev/null

      - name: Commit if changed
        run: |
          set -e
          if git diff --quiet HEAD -- public/sp100.json; then
            echo "No changes in public/sp100.json."
            exit 0
          fi
          git config user.name  "sp100-bot"
          git config user.email "sp100-bot@users.noreply.github.com"
          git add public/sp100.json
          git commit -m "chore: refresh sp100.json [skip ci]"
          git pull --rebase
          git push

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
