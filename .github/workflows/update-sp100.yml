name: Update SP100 daily

on:
  workflow_dispatch:
  schedule:
    - cron: "15 11 * * 1-5"  # 11:15 UTC weekdays (~7:15am ET)

concurrency:
  group: sp100-refresh
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Optional: ensure the script exists and is executable enough
      - name: Sanity check project
        run: |
          test -f scripts/build-sp100.js || { echo "scripts/build-sp100.js not found"; exit 1; }
          test -d public || mkdir -p public

      # Build with a simple retry guard for transient fetch failures
      - name: Build sp100.json (with retry)
        run: |
          set -e
          npx -y --yes p-retry-cli --tries 3 --factor 1 -- \
            node scripts/build-sp100.js > public/sp100.json

      # Validate JSON (basic)
      - name: Validate JSON
        run: |
          cat public/sp100.json | jq -e 'type=="array" and length>0 and all(.[]; type=="string")' >/dev/null

      # Only commit if THIS file actually changed
      - name: Commit if changed
        run: |
          set -e
          if git diff --quiet -- public/sp100.json; then
            echo "No changes in public/sp100.json."
            exit 0
          fi
          git config user.name  "sp100-bot"
          git config user.email "sp100-bot@users.noreply.github.com"
          git add public/sp100.json
          git commit -m "chore: refresh sp100.json [skip ci]"
          git push

      # Optional: upload artifact for debugging/audit
      - name: Upload sp100.json artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sp100.json
          path: public/sp100.json
          retention-days: 5
